name: Build and Publish Docker Hub Gem

on:
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if spec unchanged'
        required: false
        type: boolean
        default: false
      version:
        description: 'Override version (leave empty for auto)'
        required: false
        type: string

env:
  SPEC_URL: https://docs.docker.com/reference/api/hub/latest.yaml

jobs:
  check-spec:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      gem_version: ${{ steps.version.outputs.gem_version }}
      api_version: ${{ steps.version.outputs.api_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for spec changes via etag
        id: check
        run: |
          # Get current etag from Docker Hub spec
          ETAG=$(curl -sI "$SPEC_URL" | grep -i "^etag:" | awk '{print $2}' | tr -d '"\r')
          echo "Current etag: $ETAG"

          # Get last known etag from repo
          LAST_ETAG=""
          if [ -f .spec-etag ]; then
            LAST_ETAG=$(cat .spec-etag)
          fi
          echo "Last etag: $LAST_ETAG"

          # Determine if we should build
          FORCE_BUILD="${{ inputs.force_build }}"
          if [ "$FORCE_BUILD" = "true" ]; then
            echo "Force build requested"
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [ -z "$LAST_ETAG" ]; then
            echo "No previous etag found - first build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [ "$ETAG" != "$LAST_ETAG" ]; then
            echo "Spec changed: $LAST_ETAG -> $ETAG"
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "Spec unchanged"
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

          echo "etag=$ETAG" >> $GITHUB_OUTPUT

      - name: Determine gem version
        id: version
        if: steps.check.outputs.should_build == 'true'
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            GEM_VERSION="${{ inputs.version }}"
            API_VERSION="${{ inputs.version }}"
          else
            # Get API version from OpenAPI spec
            API_VERSION=$(curl -s "$SPEC_URL" | grep -E "^  version:" | head -1 | awk '{print $2}' | tr -d '"')

            # Count existing tags with this API version to create incremental releases
            # e.g., 2-beta.1, 2-beta.2, etc.
            EXISTING_TAGS=$(git tag -l "v${API_VERSION}.*" | wc -l | tr -d ' ')
            NEXT_RELEASE=$((EXISTING_TAGS + 1))
            GEM_VERSION="${API_VERSION}.${NEXT_RELEASE}"
          fi

          echo "api_version=$API_VERSION" >> $GITHUB_OUTPUT
          echo "gem_version=$GEM_VERSION" >> $GITHUB_OUTPUT
          echo "API Version: $API_VERSION"
          echo "Gem Version: $GEM_VERSION"

  build-and-publish:
    needs: check-spec
    if: needs.check-spec.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Download OpenAPI spec
        run: |
          curl -s "$SPEC_URL" -o openapi.yaml
          echo "Downloaded OpenAPI spec"

      - name: Generate Ruby client with OpenAPI Generator
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: ruby
          openapi-file: openapi.yaml
          command-args: >-
            -o ./docker-hub
            --skip-validate-spec
            --additional-properties=gemName=docker-hub,moduleName=DockerHub,gemVersion=${{ needs.check-spec.outputs.gem_version }},gemAuthor=saiden-dev,gemAuthorEmail=dev@saiden.pl,gemHomepage=https://github.com/saiden-dev/docker-hub,gemLicense=MIT,gemSummary=Ruby client for Docker Hub API,gemDescription=Auto-generated Ruby client for Docker Hub API. Manage repositories and organizations and access tokens.,gemRequiredRubyVersion=>= 3.0,library=typhoeus

      - name: Build gem
        working-directory: ./docker-hub
        run: |
          gem build docker-hub.gemspec

      - name: Update spec etag
        run: |
          curl -sI "$SPEC_URL" | grep -i "^etag:" | awk '{print $2}' | tr -d '"\r' > .spec-etag
          echo "Updated .spec-etag: $(cat .spec-etag)"

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Commit generated code and etag
        run: |
          git add docker-hub/ .spec-etag
          git commit -m "Generate Docker Hub gem v${{ needs.check-spec.outputs.gem_version }}" || echo "No changes to commit"

      - name: Create and push tag
        run: |
          VERSION="${{ needs.check-spec.outputs.gem_version }}"
          if ! git rev-parse "v$VERSION" >/dev/null 2>&1; then
            git tag -a "v$VERSION" -m "Release v$VERSION"
          fi
          git push origin main
          git push origin "v$VERSION" || echo "Tag already exists on remote"

      - name: Configure RubyGems credentials via Trusted Publishing
        uses: rubygems/configure-rubygems-credentials@v1.0.0

      - name: Publish to RubyGems
        working-directory: ./docker-hub
        run: |
          gem push docker-hub-${{ needs.check-spec.outputs.gem_version }}.gem

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-spec.outputs.gem_version }}
          name: Release v${{ needs.check-spec.outputs.gem_version }}
          body: |
            Docker Hub Ruby gem v${{ needs.check-spec.outputs.gem_version }}

            ## API Version
            Based on Docker Hub API `${{ needs.check-spec.outputs.api_version }}`

            ## Installation
            ```ruby
            gem 'docker-hub', '~> ${{ needs.check-spec.outputs.gem_version }}'
            ```

            ## Usage
            ```ruby
            require 'docker-hub'

            DockerHub.configure do |config|
              config.access_token = ENV['DOCKER_HUB_TOKEN']
            end

            api = DockerHub::RepositoriesApi.new
            repos = api.list_namespace_repositories('your-namespace')
            ```

            ---
            Generated from [Docker Hub OpenAPI spec](${{ env.SPEC_URL }})
          files: ./docker-hub/docker-hub-${{ needs.check-spec.outputs.gem_version }}.gem
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
